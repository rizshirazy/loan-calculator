<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Term Deposit Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body center text-center mt-5">
          <h1 class="heading display-5 pb-5">Term Deposit Calculator</h1>
          <form id="loan-form">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Rp</span>
              </div>
              <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="input-group mb-3">
              <input type="number" id="interest-rate" class="form-control" placeholder="Interest Rate">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="number" id="month" class="form-control" placeholder="Month To Deposit">
            </div>
            <div class="input-group">
              <input type="submit" value="Calculate" class="btn btn-block btn-primary">
            </div>
          </form>
          <!-- LOADER HERE -->
          <!-- <div id="loader">
            <img src="img/loading.gif">
          </div> -->
          <!-- RESULT HERE -->
          <div class="result mt-5">
            <h4 class="heading">Result</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Interest</span>
              </div>
              <input type="number" id="total-interest" class="form-control" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Taxes</span>
              </div>
              <input type="number" id="taxes" class="form-control" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Amount</span>
              </div>
              <input type="number" id="interest-amount" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
